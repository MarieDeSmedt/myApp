<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask MapApp</title>
 
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../static/signin.css" rel="stylesheet" />
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav
					class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
				>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
          </li>
            <li class="nav-item">
              <a href="/showSignin" class="nav-link active" aria-current="page">SignIn</a>
            </li>
            <li class="nav-item">
                <a href="/showSignUp" class="nav-link">SignUp</a>
            </li>
            
          </ul>
        </nav>
        <h3 class="fs-4">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>MapApp</h1>
        
        <form class="form-signin" action="/validateLogin" method="POST">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
