{% extends 'base.html' %}

{% block content %}
            <div class="jumbotron">
            </div>

            <script>
                $(function(){
                    $.ajax({
                        url : '/getSite',
                        type : 'GET',
                        success: function(res){
                            var div = $('<div>')
                                        .attr('class', 'list-group')
                                        .append($('<a>')
                                        .attr('class', 'list-group-item active')
                                        .append($('<h4>')
                                        .attr('class', 'list-group-item-heading'),
                                    $('<p>')
                                        .attr('class', 'list-group-item-text')));
                            var SiteObj = JSON.parse(res);
                            var Site = '';
                                    $.each(SiteObj,function(index, value){
                                        Site = $(div).clone();
                                        $(Site).find('h4').text(value.Title);
                                        $(Site).find('p').text(value.Description);
                                        $('.jumbotron').append(Site);
                                    });
                        },
                        error: function(error){
                                console.log(error);
                        }
                    });
                });
            </script>
            
{% endblock %}
